<html>
    <head>
        <script src="../js/vue.js"></script>
    </head>
    <body>
            <div id="app">
                <p>{{content}}</p>
                <p>{{timeflag}}</p>
            
            </div>
            <script>
                var app = new Vue({
                    el: '#app',
                    data: {
                        content: 'Hello World~',
                        timeflag: 5
                    }
                });
                setTimeout(() => {
                    app.$data.content = 'Hello Vue~';
                }, 5000);

                let index = setInterval(function (){
                    app.$data.timeflag--;
                    if(app.$data.timeflag==0){
                        window.clearInterval(index);
                    }
                },1000);
            </script>
    </body>
</html>
